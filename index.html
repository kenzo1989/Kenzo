<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzo - Asistente Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #4CAF50;
            font-size: 1.5em;
            margin-top: 20px;
        }
        input[type="text"], input[type="datetime-local"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #f0f0f0;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Kenzo, tu asistente digital.</h1>
        <button onclick="alert('¡Hola! Estoy aquí para ayudarte con tus tareas.')">Haz clic aquí para interactuar</button>

        <h2>Recordatorio de Exámenes</h2>
        <input type="text" id="examenTexto" placeholder="Escribe el nombre del examen" />
        <input type="datetime-local" id="fechaExamen" />
        <button onclick="agregarExamen()">Agregar Recordatorio de Examen</button>

        <h2>Hora de Estudio</h2>
        <input type="datetime-local" id="horaEstudio" />
        <button onclick="agregarHoraEstudio()">Agregar Hora de Estudio</button>

        <h2>Hora de Descanso</h2>
        <input type="datetime-local" id="horaDescanso" />
        <button onclick="agregarHoraDescanso()">Agregar Hora de Descanso</button>

        <h3>Exámenes Programados:</h3>
        <ul id="listaExamenes"></ul>

        <h3>Horarios de Estudio:</h3>
        <ul id="listaEstudios"></ul>

        <h3>Horarios de Descanso:</h3>
        <ul id="listaDescansos"></ul>
    </div>

    <script>
        // Función: Recordatorio de Exámenes
        function agregarExamen() {
            const examenTexto = document.getElementById("examenTexto").value;
            const fechaExamen = new Date(document.getElementById("fechaExamen").value);

            if (examenTexto !== "" && !isNaN(fechaExamen)) {
                // Crear una nueva lista de examen
                const li = document.createElement("li");
                li.textContent = `${examenTexto} - Fecha: ${fechaExamen.toLocaleString()}`;
                document.getElementById("listaExamenes").appendChild(li);

                // Recordatorio de examen en la hora adecuada
                const tiempoRestante = fechaExamen - new Date();
                if (tiempoRestante > 0) {
                    setTimeout(() => {
                        alert(`¡Es hora de tu examen de ${examenTexto}!`);
                    }, tiempoRestante);
                } else {
                    alert("La fecha del examen ya pasó.");
                }
            } else {
                alert("Por favor ingresa un examen válido y una fecha.");
            }
        }

        // Función: Hora de Estudio
        function agregarHoraEstudio() {
            const horaEstudio = new Date(document.getElementById("horaEstudio").value);

            if (!isNaN(horaEstudio)) {
                // Crear una nueva lista de hora de estudio
                const li = document.createElement("li");
                li.textContent = `Hora de Estudio: ${horaEstudio.toLocaleString()}`;
                document.getElementById("listaEstudios").appendChild(li);

                // Recordatorio de hora de estudio
                const tiempoRestante = horaEstudio - new Date();
                if (tiempoRestante > 0) {
                    setTimeout(() => {
                        alert("¡Es hora de estudiar!");
                    }, tiempoRestante);
                } else {
                    alert("La hora de estudio ya pasó.");
                }
            } else {
                alert("Por favor selecciona una hora válida.");
            }
        }

        // Función: Hora de Descanso
        function agregarHoraDescanso() {
            const horaDescanso = new Date(document.getElementById("horaDescanso").value);

            if (!isNaN(horaDescanso)) {
                // Crear una nueva lista de hora de descanso
                const li = document.createElement("li");
                li.textContent = `Hora de Descanso: ${horaDescanso.toLocaleString()}`;
                document.getElementById("listaDescansos").appendChild(li);

                // Recordatorio de hora de descanso
                const tiempoRestante = horaDescanso - new Date();
                if (tiempoRestante > 0) {
                    setTimeout(() => {
                        alert("¡Es hora de tomar un descanso!");
                    }, tiempoRestante);
                } else {
                    alert("La hora de descanso ya pasó.");
                }
            } else {
                alert("Por favor selecciona una hora válida.");
            }
        }
    </script>
</body>
</html>
